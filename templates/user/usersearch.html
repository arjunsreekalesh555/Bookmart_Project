<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">BOOKS</a>

    <form class="d-flex" role="search">
      <input class="form-control me-2" name="q" value="{{ query }}" type="text" placeholder="Search for book..." aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

  </div>
</nav>

    <table class="table">
        <thead>
              <th scope="col">NO</th>

              <th scope="col" >BOOK NAME</th>
              <th scope="col">BOOK AUTHOR</th>
              <th scope="col">BOOK DESCRIPTION</th>
              <th scope="col">BOOK QUANTITY</th>
              <th scope="col">BOOK PRICE</th>

              <th scope="col">ACTION</th>
        </thead>

        <tbody>
        {% if books %}
        {% for book in books %}
        <tr>
        <th scope="row">{{ forloop.counter }}</th>

                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.description }}</td>
                <td>{{ book.quantity }}</td>
                <td>{{ book.price }}</td>

                <td>
                    <a href="{% url 'bookdetails' book.id %}" class="btn btn-primary">Details</a>
                </td>
            </tr>
        {% endfor %}
        {% endif %}
        </tbody>
    </table>

</br>
<a href="{% url 'userlist' %}" class="btn btn-success">Back</a>
</body>
</html>
