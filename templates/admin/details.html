<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">BOOK DETAILS</h2>
            <div class="card">
                <img src="{{ book.image.url }}" class="card-img-top" alt="..." style="height: 600px ">
                <div class="card-body">
                    <h2 class="card-title">{{ book.title }}</h2>
                    <h3 class="card-title">&#8377;{{ book.price }}</h3>
                    <p class="card-text">{{ book.description }}</p>

                    <div class="d-flex justify-content-center">
                        <a href="https://en.wikipedia.org/wiki/Half_Girlfriend" class="btn btn-primary mx-2" target="_blank">Go to wikipedia</a>
                        <a href="{% url 'addtocart' book.id %}" class="btn btn-warning mx-2" target="_blank">Add to cart</a>
                        <button value='Back' class='btn btn-danger mx-2' onclick="history.back()">Go Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
